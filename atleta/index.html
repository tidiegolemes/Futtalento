<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos Atletas | Futtalentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #002D5E; /* Azul Futtalentos */
            --accent: #FFD700; /* Ouro/Destaque */
            --dark: #1a1a1a;
        }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--dark); color: white; margin: 0; padding: 20px; text-align: center; }
        h1 { font-weight: 800; text-transform: uppercase; margin-bottom: 40px; border-bottom: 3px solid var(--accent); display: inline-block; padding-bottom: 10px; }
        
        .atleta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .atleta-card {
            background: #222;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 1px solid #333;
        }

        .atleta-card:hover { transform: translateY(-10px); border-color: var(--accent); }

        .atleta-img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            background-color: #333;
        }

        .atleta-info { padding: 20px; }
        .atleta-nome { font-size: 1.5rem; font-weight: 700; margin: 0; color: var(--accent); }
        .atleta-clube { font-size: 0.9rem; color: #ccc; margin-bottom: 15px; }

        .btn-perfil {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn-perfil:hover { background: white; color: var(--primary); }
    </style>
</head>
<body>

    <h1>Nossos Craques</h1>

    <div class="atleta-grid">
        <div class="atleta-card">
            <img src="ryan/perfilryan.jpg" alt="Ryan" class="atleta-img">
            <div class="atleta-info">
                <p class="atleta-nome">RYAN (08)</p>
                <p class="atleta-clube">Cruzeiro-RS</p>
                <a href="ryan/" class="btn-perfil">VER PERFIL COMPLETO</a>
            </div>
        </div>

        <div class="atleta-card">
            <img src="../tales-thumb.jpg" alt="Tales" class="atleta-img"> <div class="atleta-info">
                <p class="atleta-nome">TALES</p>
                <p class="atleta-clube">Site Oficial</p>
                <a href="https://talesatleta.com.br" target="_blank" class="btn-perfil">VISITAR SITE</a>
            </div>
        </div>

        <div class="atleta-card">
            <img src="../campeao-lukas.jpg" alt="Lucas" class="atleta-img">
            <div class="atleta-info">
                <p class="atleta-nome">LUCAS</p>
                <p class="atleta-clube">Site Oficial</p>
                <a href="https://lucasatleta.com.br" target="_blank" class="btn-perfil">VISITAR SITE</a>
            </div>
        </div>
    </div>

</body>
</html>
