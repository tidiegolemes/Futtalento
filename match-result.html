<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #000; }
        .glow-green { text-shadow: 0 0 30px #22C55E; }
        .border-glow { box-shadow: 0 0 40px rgba(34, 197, 94, 0.3); }
        .victory-stamp { transform: rotate(-15deg); border: 8px solid #22C55E; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen m-0">

    <!-- CONTAINER QUADRADO (INSTAGRAM/PORTAL) -->
    <div id="capture" class="w-[1080px] h-[1080px] bg-black relative overflow-hidden flex flex-col items-center justify-between p-20 border-[15px] border-zinc-900">
        
        <!-- FUNDO TECNOLÓGICO -->
        <div class="absolute inset-0 opacity-20">
            <div class="absolute inset-0 bg-gradient-to-b from-green-500/30 to-transparent"></div>
            <div class="w-full h-full" style="background-image: radial-gradient(#22C55E 1.5px, transparent 1.5px); background-size: 50px 50px;"></div>
        </div>

        <!-- HEADER -->
        <div class="relative z-10 text-center">
            <img src="https://futtalento.com.br/futtalentologo.png" class="h-16 mb-8 mx-auto" alt="FutTalento">
            <span class="bg-green-500 text-black px-8 py-2 rounded-full text-2xl font-black uppercase tracking-[0.3em]">Final Result</span>
        </div>

        <!-- PLACAR CENTRAL -->
        <div class="relative z-10 w-full flex justify-around items-center">
            <!-- TIME A (VENCEDOR) -->
            <div class="text-center relative">
                <div class="absolute -top-10 -left-10 bg-green-500 text-black px-4 py-1 rounded font-black text-sm uppercase">Winner</div>
                <div class="w-64 h-64 bg-zinc-900 rounded-3xl border-8 border-green-500 flex items-center justify-center mb-6 border-glow overflow-hidden">
                    <img src="https://futtalento.com.br/atletas/ryan/cruzeiro-logo.png" class="w-44 h-44 object-contain">
                </div>
                <h2 class="text-white text-3xl font-black uppercase italic">E.C. Cruzeiro-RS</h2>
            </div>

            <!-- SCORE -->
            <div class="flex flex-col items-center">
                <div class="flex items-center gap-8">
                    <span class="text-white text-9xl font-black glow-green">2</span>
                    <span class="text-green-500 text-6xl font-black opacity-50">X</span>
                    <span class="text-white text-9xl font-black opacity-80">1</span>
                </div>
                <div class="mt-4 victory-stamp px-6 py-2 text-green-500 text-4xl font-black uppercase">Vitória</div>
            </div>

            <!-- TIME B -->
            <div class="text-center opacity-60">
                <div class="w-64 h-64 bg-zinc-900 rounded-3xl border-4 border-white/10 flex items-center justify-center mb-6 overflow-hidden">
                    <span class="text-7xl">⚽</span>
                </div>
                <h2 class="text-white text-3xl font-black uppercase italic">Amigos da Bola</h2>
            </div>
        </div>

        <!-- INFO DO JOGO -->
        <div class="relative z-10 text-center bg-zinc-900/80 backdrop-blur-md p-10 rounded-[3rem] border border-white/5 w-full">
            <div class="flex justify-around items-center">
                <div class="text-left border-l-4 border-green-500 pl-6">
                    <p class="text-green-500 text-xl font-bold uppercase tracking-widest">Evento</p>
                    <p class="text-white text-3xl font-black uppercase">10ª Copa Maravilha</p>
                </div>
                
                <div class="text-center">
                    <p class="text-zinc-500 text-sm font-black uppercase tracking-widest">Status</p>
                    <p class="text-white text-4xl font-black uppercase italic">+3 PONTOS</p>
                </div>

                <div class="text-right border-r-4 border-green-500 pr-6">
                    <p class="text-green-500 text-xl font-bold uppercase tracking-widest">Local</p>
                    <p class="text-white text-3xl font-black uppercase">Maravilha - SC</p>
                </div>
            </div>
        </div>

        <!-- FOOTER HUD -->
        <div class="relative z-10 w-full flex justify-between items-end text-[12px] font-bold text-zinc-500 uppercase tracking-[0.5em]">
            <p>Auth: FutTalento 4.0</p>
            <div class="text-center">
                <p class="text-green-500">Atleta Destaque</p>
                <p class="text-white text-lg">Ryan da Silva</p>
            </div>
            <p>Role: Meio-Campo</p>
        </div>

        <!-- ELEMENTOS DE DECORAÇÃO TECH -->
        <div class="absolute top-10 left-10 w-24 h-24 border-t-4 border-l-4 border-green-500"></div>
        <div class="absolute bottom-10 right-10 w-24 h-24 border-b-4 border-r-4 border-green-500"></div>
        <div class="absolute top-1/2 left-0 w-full h-[1px] bg-white/5"></div>

    </div>

</body>
</html>
