backend:
  name: github
  repo: tidiegolemes/Futtalento
  branch: main
  base_url: https://futtalento.vercel.app/api
  site_domain: futtalento.com.br # ESTA LINHA É O SEGREDO

media_folder: "noticias/imagens"
public_folder: "/noticias/imagens"

collections:
  - name: "noticias"
    label: "Notícias"
    folder: "noticias/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Data", name: "date", widget: "datetime"}
      - {label: "Imagem", name: "image", widget: "image"}
      - {label: "Conteúdo", name: "body", widget: "markdown"}
