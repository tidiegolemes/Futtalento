<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos Atletas | Futtalentos</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #002D5E; /* Azul Futtalentos */
            --accent: #FFD700; /* Ouro */
            --dark: #000000;
        }
        
        body { font-family: 'Montserrat', sans-serif; background-color: var(--dark); color: white; margin: 0; padding: 0; }

        /* HEADER / MENU */
        header {
            background: rgba(0,0,0,0.9);
            padding: 15px 0;
            border-bottom: 2px solid var(--accent);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .logo img { height: 60px; }
        .nav-links { list-style: none; display: flex; gap: 20px; }
        .nav-links a { color: white; text-decoration: none; font-weight: 700; text-transform: uppercase; font-size: 0.9rem; }
        .nav-links a:hover { color: var(--accent); }

        /* CONTEÚDO PRINCIPAL */
        .main-content { padding: 60px 20px; min-height: 60vh; text-align: center; }
        h1 { font-weight: 800; text-transform: uppercase; margin-bottom: 40px; }
        
        .atleta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .atleta-card {
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #222;
            transition: 0.3s;
        }
        .atleta-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .atleta-img { width: 100%; height: 400px; object-fit: cover; }
        .atleta-info { padding: 20px; }
        .btn-perfil {
            display: block;
            background: var(--primary);
            color: white;
            padding: 12px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 15px;
            border-radius: 5px;
        }

        /* FOOTER / RODAPÉ */
        footer {
            background: #050505;
            padding: 40px 20px;
            border-top: 1px solid #222;
            text-align: center;
            margin-top: 60px;
        }
        .footer-logo img { height: 50px; margin-bottom: 20px; opacity: 0.7; }
        .social-links { margin-bottom: 20px; }
        .social-links a { color: white; font-size: 1.5rem; margin: 0 10px; }
        .copyright { font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <img src="../futtalentologo.png" alt="Futtalentos"> </a>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="index.html" style="color: var(--accent);">Atletas</a></li>
                <li><a href="../noticias.html">Notícias</a></li>
                <li><a href="../index.html#contato">Contato</a></li>
            </ul>
        </div>
    </header>

    <div class="main-content">
        <h1>Nossos Talentos</h1>
        <div class="atleta-grid">
            <div class="atleta-card">
                <img src="ryan/perfilryan.jpg" alt="Ryan" class="atleta-img"> <div class="atleta-info">
                    <h3>RYAN (08)</h3>
                    <p>Meio-Campo | Cruzeiro-RS</p>
                    <a href="ryan/index.html" class="btn-perfil">VER PERFIL</a>
                </div>
            </div>

            <div class="atleta-card">
                <img src="../tales-thumb.jpg" alt="Tales" class="atleta-img">
                <div class="atleta-info">
                    <h3>TALES</h3>
                    <p>Site Oficial</p>
                    <a href="https://talesatleta.com.br" target="_blank" class="btn-perfil">ACESSAR SITE</a>
                </div>
            </div>

            <div class="atleta-card">
                <img src="../campeao-lukas.jpg" alt="Lukas" class="atleta-img">
                <div class="atleta-info">
                    <h3>LUKAS</h3>
                    <p>Site Oficial</p>
                    <a href="https://lucasatleta.com.br" target="_blank" class="btn-perfil">ACESSAR SITE</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-logo">
            <img src="../futtalentologo.png" alt="Futtalentos">
        </div>
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p class="copyright">&copy; 2026 Futtalentos Agenciamento Esportivo. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
