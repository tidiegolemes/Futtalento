backend:
  name: github
  repo: tidiegolemes/Futtalento
  branch: main
  # Este link deve ser o seu "servidor" de chaves
  base_url: https://futtalento.vercel.app
  # Estas duas linhas abaixo são as que matam o looping
  auth_endpoint: /api/auth
  site_domain: futtalento.com.br

media_folder: "noticias/imagens"
public_folder: "/noticias/imagens"

collections:
  - name: "noticias"
    label: "Notícias"
    folder: "noticias/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Data", name: "date", widget: "datetime"}
      - {label: "Imagem", name: "image", widget: "image"}
      - {label: "Conteúdo", name: "body", widget: "markdown"}
