<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos Talentos | Futtalentos</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #002D5E;
            --accent: #FFD700;
            --dark: #000000;
        }
        
        body { font-family: 'Montserrat', sans-serif; background-color: var(--dark); color: white; margin: 0; padding: 0; }

        /* HEADER INTEGRADO */
        header {
            background: #000;
            padding: 20px 0;
            border-bottom: 2px solid var(--accent);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .logo img { height: 50px; }
        .nav-links { list-style: none; display: flex; gap: 25px; margin: 0; }
        .nav-links a { color: white; text-decoration: none; font-weight: 700; text-transform: uppercase; font-size: 0.9rem; }
        .nav-links a.active { color: var(--accent); }

        /* GRID DE ATLETAS */
        .main-content { padding: 80px 20px; text-align: center; }
        h1 { font-size: 2.5rem; font-weight: 800; text-transform: uppercase; margin-bottom: 50px; }
        
        .atleta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .atleta-card {
            background: #111;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #222;
            transition: 0.4s;
        }
        .atleta-card:hover { border-color: var(--accent); transform: translateY(-10px); }
        .atleta-img { width: 100%; height: 450px; object-fit: cover; }
        .atleta-info { padding: 25px; }
        .atleta-info h3 { margin: 0 0 10px 0; color: white; }
        .atleta-info p { color: #aaa; margin-bottom: 20px; }
        
        .btn-perfil {
            display: block;
            background: var(--primary);
            color: white;
            padding: 15px;
            text-decoration: none;
            font-weight: 700;
            border-radius: 6px;
            transition: 0.3s;
        }
        .btn-perfil:hover { background: white; color: var(--primary); }

        /* RODAPÉ */
        footer {
            background: #080808;
            padding: 60px 20px;
            border-top: 1px solid #222;
            text-align: center;
        }
        .footer-logo img { height: 40px; margin-bottom: 25px; opacity: 0.8; }
        .copyright { font-size: 0.8rem; color: #555; margin-top: 20px; }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <img src="../futtalentologo.png" alt="FutTalento">
            </a>
            <ul class="nav-links">
                <li><a href="../index.html">HOME</a></li>
                <li><a href="index.html" class="active">ATLETAS</a></li>
                <li><a href="../noticias.html">NOTÍCIAS</a></li>
                <li><a href="../index.html#contato">CONTATO</a></li>
            </ul>
        </div>
    </header>

    <div class="main-content">
        <h1>Nossos Talentos</h1>
        <div class="atleta-grid">
            
            <div class="atleta-card">
                <img src="ryan/perfilryan.jpg" alt="Ryan" class="atleta-img">
                <div class="atleta-info">
                    <h3>RYAN (08)</h3>
                    <p>Meio-Campo | Cruzeiro-RS</p>
                    <a href="ryan/index.html" class="btn-perfil">ACESSAR PERFIL</a>
                </div>
            </div>

            <div class="atleta-card">
                <img src="../thalles-thumb.jpg" alt="Thalles Silvino" class="atleta-img">
                <div class="atleta-info">
                    <h3>THALLES SILVINO</h3>
                    <p>Juventude | Site Oficial</p>
                    <a href="https://www.thallessilvino.com.br" target="_blank" class="btn-perfil">VISITAR SITE</a>
                </div>
            </div>

            <div class="atleta-card">
                <img src="../campeao-lukas.jpg" alt="Lukas" class="atleta-img">
                <div class="atleta-info">
                    <h3>LUKAS</h3>
                    <p>Site Oficial</p>
                    <a href="https://lucasatleta.com.br" target="_blank" class="btn-perfil">VISITAR SITE</a>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <div class="footer-logo">
            <img src="../futtalentologo.png" alt="FutTalento">
        </div>
        <p class="copyright">&copy; 2026 Futtalentos Agenciamento Esportivo. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
