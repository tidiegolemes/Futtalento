<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #000; }
        .glow-green { text-shadow: 0 0 20px #22C55E; }
        .border-glow { box-shadow: 0 0 30px rgba(34, 197, 94, 0.2); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen m-0">

    <!-- CONTAINER QUADRADO (INSTAGRAM) -->
    <div id="capture" class="w-[1080px] h-[1080px] bg-black relative overflow-hidden flex flex-col items-center justify-between p-20 border-[15px] border-zinc-900">
        
        <!-- FUNDO TECNOLÓGICO -->
        <div class="absolute inset-0 opacity-20">
            <div class="absolute inset-0 bg-gradient-to-b from-green-500/20 to-transparent"></div>
            <div class="w-full h-full" style="background-image: radial-gradient(#22C55E 1px, transparent 1px); background-size: 40px 40px;"></div>
        </div>

        <!-- HEADER -->
        <div class="relative z-10 text-center">
            <img src="https://futtalento.com.br/futtalentologo.png" class="h-16 mb-8 mx-auto" alt="FutTalento">
            <span class="border-2 border-green-500 text-green-500 px-6 py-2 rounded-full text-2xl font-black uppercase tracking-[0.3em]">Match Day</span>
        </div>

        <!-- CONFRONTO -->
        <div class="relative z-10 w-full flex justify-around items-center">
            <!-- TIME A -->
            <div class="text-center group">
                <div class="w-64 h-64 bg-zinc-900 rounded-3xl border-4 border-green-500 flex items-center justify-center mb-6 border-glow overflow-hidden">
                    <img src="https://futtalento.com.br/atletas/ryan/cruzeiro-logo.png" class="w-40 h-40 object-contain">
                </div>
                <h2 class="text-white text-3xl font-black uppercase italic">E.C. Cruzeiro-RS</h2>
            </div>

            <div class="text-green-500 text-7xl font-black italic glow-green">VS</div>

            <!-- TIME B -->
            <div class="text-center">
                <div class="w-64 h-64 bg-zinc-900 rounded-3xl border-4 border-white/10 flex items-center justify-center mb-6 overflow-hidden">
                    <span class="text-7xl">⚽</span>
                </div>
                <h2 class="text-white text-3xl font-black uppercase italic">Amigos da Bola</h2>
            </div>
        </div>

        <!-- INFO DO JOGO -->
        <div class="relative z-10 text-center bg-zinc-900/80 backdrop-blur-md p-10 rounded-[3rem] border border-white/5 w-full">
            <div class="flex justify-around items-center">
                <div class="text-left border-l-4 border-green-500 pl-6">
                    <p class="text-green-500 text-xl font-bold uppercase tracking-widest">Competição</p>
                    <p class="text-white text-3xl font-black uppercase">10ª Copa Maravilha</p>
                </div>
                <div class="text-center bg-green-500 text-black px-10 py-4 rounded-2xl transform -rotate-2">
                    <p class="text-sm font-black uppercase">Kick Off</p>
                    <p class="text-5xl font-black">16:30</p>
                </div>
                <div class="text-right border-r-4 border-green-500 pr-6">
                    <p class="text-green-500 text-xl font-bold uppercase tracking-widest">Categoria</p>
                    <p class="text-white text-3xl font-black uppercase">Sub-15</p>
                </div>
            </div>
        </div>

        <!-- FOOTER HUD -->
        <div class="relative z-10 w-full flex justify-between items-end text-[10px] font-bold text-zinc-500 uppercase tracking-[0.5em]">
            <p>Auth: FutTalento 4.0</p>
            <p>Atleta: Ryan da Silva</p>
            <p>Live: Foco no Lance</p>
        </div>

        <!-- ELEMENTOS DE DECORAÇÃO TECH -->
        <div class="absolute top-10 left-10 w-20 h-20 border-t-2 border-l-2 border-green-500 opacity-50"></div>
        <div class="absolute bottom-10 right-10 w-20 h-20 border-b-2 border-r-2 border-green-500 opacity-50"></div>

    </div>

</body>
</html>
